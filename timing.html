<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Timer UI</title>
    <link rel="stylesheet" href="/static/timingc.css">
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <input type="date" id="date-picker" />
            <div class="timer-container">
                <button id="add-timer-btn">+</button>
                <ul id="timers-list">
                    <!-- timers will be added here -->
                </ul>
            </div>
            <input type="email" id="email-input" placeholder="Enter your email address">
        </div>
    </div>
    
    <script src="/static/timingj.js" type="module"></script>
</body>
</html>
